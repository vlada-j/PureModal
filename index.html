<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PureModal</title>
	<meta name="description" content="Pure Modal as jQuery plugin">
	<meta name="autor" content="Vlada Janošević - VJ">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1 class="demo-headline">PureModal</h1>

	<a data-puremodal="options" data-pm-content="#Demo">Launch PureModal and get content by id</a>
	<a data-puremodal="options" data-pm-url="loreipsum.html">Launch PureModal and load content from url</a>

	<div data-puremodal="options" data-pm-gallery>
		<a href="imgs/img1.jpg">Image preview</a>
		<a href="imgs/img2.jpg">Image preview</a>
		<a href="imgs/img3.jpg">Image preview</a>
		<a href="imgs/img4.jpg">Image preview</a>
		<a href="imgs/img5.jpg">Image preview</a>
	</div>

	<div id="Demo">
		<h3>This is a modal</h3>
		<textarea>This represent a content</textarea>
	</div>

	<!-- SCRIPT -->
	<script src="jquery.min.js"></script>
	<script src="puremodal.js"></script>
	<script>
		$('*[data-puremodal]').PureModal();
	</script>
</body>
</html>
